// 方法二：promise对象
function doSomething(){
  return new Promise(function(resolve){
    setTimeout(function(){
      console.log('执行结束');
      let result = 6;
      resolve(result);
    },100);
  });
 
}
 
doSomething().then(result=>{
  console.log('接收到结果为：'+result);

})
