<!DOCTYPE html>

<body>
    <script>
        function* helloWorldGenerator(){
            yield "hello";
            yield "world";
            return "ending";
        }
        var hw = helloWorldGenerator();
        for(let i=0;i<4;i++){
            console.log(hw.next())
        }
        // console.log(hw)
    </script>
</body>
