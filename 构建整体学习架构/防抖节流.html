<body>
    <script>

        //防抖
        function gangfou(fn, time){
            //用来监听用于改变的变量
            let timeOut = null;
            return function(){
                //若果setTimeout还没有进行完毕就将这个定时器去掉，重新开始
                clearTimeout(timeOut)
               timeOut =  setTimeout(function(){
                    fn.applay(this, arguments)
                }, time)
            }
        }
        //节流
        function jieliu(fu, time){
            let timeBol = true;
            if(!timeBol) return
            return function(){
                timeBol = false
                setTimeout(()=>{
                    fn.applay(this, arguments)
                    timeBol = true
                }, time)
            }

        }
    </script>
